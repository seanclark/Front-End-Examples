<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cylinder Selector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="cyl_selector.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
        <h2>CYLINDER SELECTOR</h2>
        <h4>For AD and CO Locks</h4><br>
        <form id="cylForm">
        <input type="text" id="cylEnter" placeholder="Enter cylinder type">
        <input type="submit" id="button1" class="btn btn-info" onClick="listCylinders()" value="Submit Cylinder">
        <button type="button" class="btn btn-info" onClick="clearCyl()">Reset Form</button>
        </form><br>
       <p id="displayCyl"></p>
       </div>
      <div class="col-sm">
      <img src="AD200CY70KP.jpg" alt="Schlage lock">
    </div>
   </div>
  </div>
  <script type="text/javascript" src="cylrefactor.js"></script>
  </body>
  </html>
